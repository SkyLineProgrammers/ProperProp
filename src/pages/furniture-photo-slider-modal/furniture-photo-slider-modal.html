<ion-content style="background-color: rgb(236, 236, 236)">

  <div (click)="goToClose()" style="width: 10%; margin-left: 5%;float: left; margin-top: 10%;">
    <ion-icon style="font-size: 30px; color: black; text-align: center ;display:block !important; margin-top:7px"
      name="close">
    </ion-icon>
  </div>

  <ion-slides style="height: 550px" class="slider-inner" pager="true" paginationType="bullets" loop="true" zoom="true">

    <ion-slide *ngFor="let loop of SlideArray">
      <div class="swiper-zoom-container">
        <img src="{{loop}}" width="100%" />
      </div>
    </ion-slide>



  </ion-slides>

  <br><br><br><br><br>
  <div style="width: 80%; margin-left:10% ">
    <button class="BoxColor" (click)="share()" ion-button full style="height: 40px">Share</button>
  </div>


</ion-content>
