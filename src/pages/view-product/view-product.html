<ion-header style="color:white">

  <ion-navbar style="color:white">
    <ion-title class="FotnStyle" style="color:white;">View Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backgroundColor">

  <!-- <div>
    <img style=" width: 50%; margin-top: 0%; margin-left: 20%" src="assets/imgs/sklogo.png" />
  </div> -->

  <div style="width: 90%">
    <ion-item style="border-radius: 5px; margin-left:6%; margin-right:10%; margin-top: 5%; background: white;">
      <ion-label style="color:grey; font-size: 15px" class="FotnStyle">Category Filter</ion-label>
      <ion-select [(ngModel)]="CategoryFilter" (ionChange)="onChangeFilter(filter)" style="width:100%;text-align:center">
        <ion-option class="FotnStyle">All</ion-option>
        <ion-option class="FotnStyle" *ngFor="let items of AllcatArray">{{items.CategoryName}}</ion-option>
      </ion-select>
    </ion-item>
  </div>


  <ion-list>

    <ng-container *ngIf="!IsSearching">
      <ion-item style="opacity: 0.7; margin-top: 5px" *ngFor="let product of Productarray" (click)="GototoProduct(product)">
        <ion-thumbnail item-start>
          <!-- <img src="http://financemj.com/wp-content/uploads/2017/04/admin.png"> -->
          <img src="{{product.Image1}}">
        </ion-thumbnail>
        <h2 class="FotnStyle">{{product.ProductName}}</h2>
        <p class="FotnStyle">{{product.Description}}</p>
        <!-- <button (click)="editStudents(member.ProductName)" ion-button clear item-end>Edit</button> -->

      </ion-item>
    </ng-container>

    <ng-container *ngIf="IsSearching">
      <ion-item style="opacity: 0.7; margin-top: 5px" *ngFor="let product of ProductArrayforSearch" (click)="GototoProduct(product)">
        <ion-thumbnail item-start>
          <!-- <img src="http://financemj.com/wp-content/uploads/2017/04/admin.png"> -->
          <img src="{{product.Image1}}">
        </ion-thumbnail>
        <h2 class="FotnStyle">{{product.ProductName}}</h2>
        <p class="FotnStyle">{{product.Description}}</p>
        <!-- <button (click)="editStudents(member.ProductName)" ion-button clear item-end>Edit</button> -->

      </ion-item>
    </ng-container>
  </ion-list>


</ion-content>
