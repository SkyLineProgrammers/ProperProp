<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  
  <ion-list >
<ion-item *ngFor="let item of myArray" (click)="Update(item)">
  {{item.Name}}  
</ion-item>
</ion-list>
  
  
  <ion-list>

    <ion-item>
      <ion-label floating>User Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <button (click)="insert()" full ion-button>Register</button>
    </ion-item>
    
  

    
  </ion-list>
</ion-content>
