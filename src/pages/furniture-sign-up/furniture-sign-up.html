<ion-header>
  <ion-navbar>
    <ion-title class="FotnStyle">Sign Up</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding class="backgroundColor">

  <div>
    <img style=" width: 70%; margin-top: 15%; margin-left: 15%" src="assets/imgs/ColorLogo.png" />
  </div>

  <ion-list no-lines>

    <!-- <ion-item style="background: none">
      <ion-label style="text-align: left">Password</ion-label>
      <ion-input [(ngModel)]="UserName" type="text"></ion-input>
    </ion-item> -->

    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-label style="text-align: left">User Name</ion-label>
      <ion-input [(ngModel)]="UserName" type="text"></ion-input>
    </ion-item>

    <!-- <ion-item style="border-radius: 5px; margin-top:5%; background: #c9bdae;;  margin-bottom: 5px">
      <ion-label>
        <ion-icon style="color: white" name="contact"></ion-icon>
      </ion-label>
    </ion-item> -->


    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-label style="text-align: left">Email</ion-label>
      <ion-input [(ngModel)]="Email" type="text"></ion-input>
    </ion-item>

    <!-- <ion-item style="border-radius: 5px; margin-top:5%; background: #c9bdae;;  margin-bottom: 5px">
      <ion-label>
        <ion-icon style="color: white" name="mail"></ion-icon>
      </ion-label>
    </ion-item> -->


    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-label style="text-align: left">Password</ion-label>
      <ion-input [(ngModel)]="Password" type="password"></ion-input>
    </ion-item>

    <!-- <ion-item style="border-radius: 5px; margin-top:5%; background: #c9bdae;;  margin-bottom: 5px">
      <ion-label>
        <ion-icon style="color: white" name="key"></ion-icon>
      </ion-label>
    </ion-item> -->


    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-label style="text-align: left">Phone Number</ion-label>
      <ion-input [(ngModel)]="Number" type="number"></ion-input>
    </ion-item>

    <!-- <ion-item style="border-radius: 5px; margin-top:5%; background: #c9bdae;;  margin-bottom: 5px">
      <ion-label>
        <ion-icon style="color: white" name="call"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="Number" placeholder="Phone Number" type="number"></ion-input>
    </ion-item> -->

    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-label style="color: grey; text-align: left">Gender</ion-label>
      <!-- <ion-label> <ion-icon style="color: white" name="mail"></ion-icon></ion-label> -->
      <ion-select class="BoxColor" [(ngModel)]="gender">
        <ion-option style="color: grey" value="Male">Male</ion-option>
        <ion-option style="color: grey" value="Female">Female</ion-option>
      </ion-select>
    </ion-item>

    <!-- <ion-item style="background: none">
      <ion-label style="text-align: left">Phone Number</ion-label>
      <ion-input [(ngModel)]="Number" type="number"></ion-input>
    </ion-item> -->

    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <ion-checkbox [(ngModel)]="agreement" checked="true"></ion-checkbox>
      <ion-label style="color: grey; text-align: left; font-size: 15px">Agree</ion-label>
    </ion-item>

    <ion-item style="background: none; border-bottom: 2px solid rgb(230, 227, 227);">
      <button class="BoxColor" (click)="Submit()" ion-button full style="height: 40px">Sign Up</button>
      <!-- <button ion-button color="primary" (click)="Submit()" full style="height: 30px;" round>Submit</button> -->
      <!-- <img (click)="Submit()" style=" width: 100%; cursor: pointer" src="assets/imgs/button1.png" /> -->

    </ion-item>


  </ion-list>

  <!-- <p style="color: grey; margin-top: -2%; margin-left: 10%; font-size: 10px; width: 80%; text-align: left; font-family: cursive">Thank You for SignUp InshaAllah we serve our best againts your host</p> -->


</ion-content>
