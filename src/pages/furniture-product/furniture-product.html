  <!-- Lnog Category One -->
  <ng-container style="margin-bottom: 10px" *ngFor="let item of AllCat">
    <div *ngIf="item.isActive && item.CategoryName != 'Props'">
      <p class="FotnStyle" style=" margin-left: 10px; font-size: 20px; float: left;">{{item.CategoryName}}</p>
      <p class="FotnStyle" (click)="BtnSeeAllClick(item.CategoryName)"
        style=" margin-left: 10px; font-size: 12px; float: right; margin-right: 10px; color: #a91e25; margin-top: 5px">
        View All</p>
      <ion-grid style="padding: 0%;">
        <ion-scroll [id]="item.CategoryName" scrollX="true" style="min-height: 200px; float: left;  margin-top: 0px">


          <ng-container *ngFor="let items of TempProductArrayLeft | filterPipe:item.CategoryName ; let i = index">
            <ion-card *ngIf=" items != null && items.IsActive == true"
              style="width: 116px !important; background-color: #ffffff; padding: 0px; box-shadow: 0.5px 0.5px 0.5px lightgray; border:1px solid lightgrey; border-radius:5px">
              <img [src]="items.Image1" width="100%" height="100px" (click)="presentModal(items,item.CategoryName)" />
              <br>
              <p class="FotnStyle" (click)="presentModal(items,item.CategoryName)"
                style="font-size: 13px; color: black; padding: 5px; margin-top: -15px">{{items.ProductName}}</p>
              <p class="FotnStyle" (click)="presentModal(items,item.CategoryName)"
                style="font-size: 11px; color: #a91e25; margin-top: -12px; padding: 5px">
                <strong>{{items.Price}}.00 PKR</strong>
              </p>

              <div (click)="presentModal(items,item.CategoryName)"
                style="width: 70%; float: left; margin-top: 0px; padding: 5px">
                <!-- <img style="width: 100%; box-shadow: 0px 0px 0px white;" src="assets/imgs/details.png" /> -->
              </div>
              <div style="width: 0%; float: left; margin-top: 0x; padding: 5px">
                <!-- <ion-icon class="IconColor" name="share"></ion-icon> -->
              </div>
              <div style="width: 20%; float: left; margin-top: 0px; padding: 5px"
                (click)="BtnAddtoWishListClick(items.ID,items.isWishList)">
                <ion-icon class="Outline" *ngIf="items.isWishList == 0" style="text-align: center" name="heart-outline">
                </ion-icon>
                <ion-icon class="IconColor2" *ngIf="items.isWishList == 1" style="text-align: center" name="heart">
                </ion-icon>
                <!-- <ion-icon [ngClass]="items.isWishList == 0 ? 'IconColor' :'IconColor2' "  [id]="items.ID" style="text-align: center" name="heart"></ion-icon> -->
              </div>
            </ion-card>
          </ng-container>

        </ion-scroll>
      </ion-grid>
    </div>


    <!-- Never Run -->
