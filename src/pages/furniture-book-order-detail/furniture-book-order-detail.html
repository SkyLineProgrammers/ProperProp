<ion-header>
  <ion-toolbar>
    <ion-title class="FotnStyle">
      Order Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="dark" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="backgroundColor">

  <ion-card *ngFor="let loop of AddToCartInfo">


    <ion-card-header style="opacity: 0.8">
      <div style="float: left; width: 24%; ">
        <img src="{{loop.Image1}}" width="100%" style=" margin-top: 10px; margin-left: 5px" />
      </div>
      <div style="float: left; width: 75%; padding-left: 10%; margin-top: 10px">

        <p style="color:#a91e25" class="FotnStyle"><b>{{loop.ProductName}}</b></p>
        <p style="color:#a91e25" class="FotnStyle"><b>{{loop.Price}}/=</b></p>
        <p style="color:#a91e25" class="FotnStyle"><b>Quantity : {{loop.BucketQuantity}}</b></p>
      </div>
    </ion-card-header>


    <ion-card-content>



    </ion-card-content>



  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <button (click)="ConfirmOrder()" ion-button full style="height: 40px;">{{BtnText}} !</button>

  </ion-toolbar>
</ion-footer>
